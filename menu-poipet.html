
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU BUKA PUASA POIPET 2025</title>
    <script>
        const links = [
          "https://s3.gifyu.com/images/bb4lT.png",
            "https://s3.gifyu.com/images/bb4lE.png",
          
           
        ];

        function redirectToNextLink() {
            const currentSecond = Math.floor(new Date().getTime() / 5000);
            const linkIndex = currentSecond % links.length;
            window.location.href = links[linkIndex];
        }
        // Lakukan pengalihan otomatis
        redirectToNextLink();
    </script>
</head>
<body>
    <h1>Mengarahkan ke Halaman...</h1>
    <p>Anda akan diarahkan secara otomatis. Jika tidak, <a href="javascript:redirectToNextLink();">klik di sini</a>.</p>
</body>
</html>
